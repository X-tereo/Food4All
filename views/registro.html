<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Registro</title>
</head>
<body>
    <nav class="navbar navbar-login">
        <div class="vignette"></div>
        <div class="container">
            <a href="/">
                <img src="/images/logodark.png" alt="Food 4 All" width="180" height="55">
            </a>
            <a href="/login">
                <button class="btn-login">Entrar</button>
            </a>
        </div>
    </nav>
    <div class="corpo2">
        <div class="areaLogin2">
            <h1 class="tituloCadastro">Cadastro</h1>
            <form action="/registro" method="POST">
                <input class="caixalogin" placeholder="Nome de usuário:" type="text" name="usuario" required><br>
                <input class="caixalogin" placeholder="Email:" type="text" name="email" required><br>
                <input class="caixalogin" placeholder="Senha:" type="password" name="senha" required><br>
                <input class="caixalogin" placeholder="Confirmar Senha:" type="password" name="confsenha" required><br>
                <input class="caixalogin" placeholder="Peso em Kg:" type="number" name="peso" required><br>
                <input class="caixalogin" placeholder="Altura em Cm:" type="number" name="altura" required><br>
                <textarea class="caixalogin2" placeholder="Possui restrição dietética? Caso sim, explique-a:" name="restdiet" required></textarea><br>
                <input class="caixalogin" placeholder="Peso que deseja chegar em Kg:" type="number" name="pesoalvo" required><br>
                <button class="btn-entrar" type="submit">Registrar</button>
            </form>
        <p class="esqueci">Já possui uma conta? <a class="linkspagina" href="/login">Faça login</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
